<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিজ্ঞাপন বুকিং - বর্ধমান বইমেলা ২০২৬</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .ad-card { width: 100%; max-width: 600px; background: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); border-top: 8px solid #f39c12; }
        h2 { text-align: center; color: #d35400; margin-bottom: 20px; }
        .info-bar { background: #fff3e0; padding: 10px; border-radius: 6px; text-align: center; margin-bottom: 20px; font-weight: bold; color: #e67e22; border: 1px solid #ffe0b2; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #333; }
        select { width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 6px; box-sizing: border-box; background: #fff; font-size: 14px; }
        .price-display { background: #fdf2e9; padding: 15px; border-radius: 8px; text-align: center; font-size: 18px; font-weight: bold; color: #d35400; margin-top: 10px; border: 1px dashed #d35400; }
        .btn-container { display: flex; gap: 10px; margin-top: 25px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; text-align: center; text-decoration: none; }
        .btn-next { background-color: #f39c12; color: white; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="ad-card">
    <h2>স্মরণিকা ও মাঠ বিজ্ঞাপন</h2>
    <div class="info-bar">বুকিং আইডি: <span id="display_id">লোড হচ্ছে...</span></div>

    <div class="form-group">
        <label>বিজ্ঞাপনের ধরন নির্বাচন করুন</label>
        <select id="ad_type_select" onchange="updateAdPrice()">
            <option value="0" data-name="No Ad">বিজ্ঞাপন দিতে ইচ্ছুক নই (₹0)</option>
            
            <optgroup label="স্মরণিকা বিজ্ঞাপন">
                <option value="8000" data-name="Front Cover Page">Front Cover Page - ₹8,000</option>
                <option value="5000" data-name="4th Cover Full Page (Color)">4th Cover Full Page (Color) - ₹5,000</option>
                <option value="4000" data-name="2nd Cover Full Page (Color)">2nd Cover Full Page (Color) - ₹4,000</option>
                <option value="3000" data-name="3rd Cover Full Page (Color)">3rd Cover Full Page (Color) - ₹3,000</option>
                <option value="2000" data-name="Inside Digital Color Page">Inside Digital Color Page - ₹2,000</option>
                <option value="1000" data-name="Full Page (B/W)">Full Page (B/W) - ₹1,000</option>
                <option value="600" data-name="Half Page (B/W)">Half Page (B/W) - ₹600</option>
            </optgroup>

            <optgroup label="মাঠ ও অন্যান্য বিজ্ঞাপন">
                <option value="10000" data-name="Entrance Gate (Attached to Fair)">Entrance Gate (Attached to Fair) - ₹10,000</option>
                <option value="15000" data-name="Entrance Gate (Approach Road)">Entrance Gate (Outside/Approach Road) - ₹15,000</option>
                <option value="15000" data-name="Auditorium (30' x 40')">Auditorium at Book Fair Ground - ₹15,000</option>
                <option value="20000" data-name="Gate on G. T. Road">Gate on G. T. Road - ₹20,000</option>
                <option value="10000" data-name="Water Fountain">Water Fountain - ₹10,000</option>
                <option value="6000" data-name="Flex Display at Fountain (2 sides)">Flex Display at Fountain (2 sides) - ₹600</option>
                <option value="12000" data-name="GlowSign (10' x 12') Entrance Side">GlowSign (10' x 12') Entrance Side - ₹12,000</option>
                <option value="10000" data-name="GlowSign (10' x 12') Inside Campus">GlowSign (10' x 12') Inside Campus - ₹10,000</option>
                <option value="2500" data-name="Glow Sign (2' x 3') Inside Campus">Glow Sign (2' x 3') Inside Campus - ₹2,500</option>
                <option value="1500" data-name="GlowSign (4' x 6') Entrance Side">GlowSign (4' x 6') Entrance Side - ₹1,500</option>
                <option value="6000" data-name="Gate Ticket (at least 30,000 Nos.)">Gate Ticket (Advt.) - ₹6,000</option>
                <option value="3000" data-name="Festoon (3 mtr. x 1 mtr.)">Festoon (3 mtr. x 1 mtr.) - ₹3,000</option>
                <option value="6000" data-name="Flex Advt. on Ticket Counter">Flex Advt. on Ticket Counter - ₹6,000</option>
                <option value="8000" data-name="Programme Chart (10,000 Pcs.)">Programme Chart (Advt.) - ₹8,000</option>
                <option value="3000" data-name="Poster per thousand">Poster per thousand - ₹3,000</option>
                <option value="2400" data-name="Advt. with Ananda Bazar Patrika">Advt. with Ananda Bazar Patrika - ₹2,400</option>
            </optgroup>
        </select>
    </div>

    <div class="price-display">বিজ্ঞাপন খরচ: ₹ <span id="ad_price_text">0</span></div>

    <div class="btn-container">
        <button onclick="saveAndGoToPayment()" class="btn btn-next" id="nextBtn">এগিয়ে যান (Next)</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzPOZqkgRYJ85NSkSN0lODTt2ODc6CAlOWqjAM_7zjl7acrPq7aJ_h2S2FoQPRhgphPlw/exec'; 
    const bookingId = localStorage.getItem('my_booking_id');
    const stallBill = parseFloat(localStorage.getItem('last_bill_amount')) || 0;

    window.onload = () => {
        if (!bookingId) {
            alert("বুকিং আইডি পাওয়া যায়নি!");
            return;
        }
        document.getElementById('display_id').innerText = bookingId;
        updateAdPrice();
    };

    function updateAdPrice() {
        const select = document.getElementById('ad_type_select');
        const price = parseFloat(select.value);
        const adName = select.options[select.selectedIndex].getAttribute('data-name');
        
        document.getElementById('ad_price_text').innerText = price.toLocaleString('en-IN');
        
        localStorage.setItem('selected_ad_name', adName);
        localStorage.setItem('selected_ad_price', price);
        
        const totalBill = stallBill + price;
        localStorage.setItem('grand_total_with_ad', totalBill);
    }

    async function saveAndGoToPayment() {
        const btn = document.getElementById('nextBtn');
        const adName = localStorage.getItem('selected_ad_name');
        const adPrice = localStorage.getItem('selected_ad_price');
        const totalBill = localStorage.getItem('grand_total_with_ad');

        btn.innerText = "জমা হচ্ছে...";
        btn.disabled = true;

        const queryParams = new URLSearchParams({
            form_id: bookingId,
            ad_type: adName,
            ad_price: adPrice,
            total_bill: totalBill,
            due_bill: totalBill
        });

        try {
            await fetch(scriptURL, { 
                method: 'POST', 
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: queryParams.toString()
            });

            setTimeout(() => { 
                window.location.href = "payment.html"; 
            }, 1000);

        } catch (err) {
            alert("Error: ডাটা সেভ হয়নি।");
            btn.disabled = false;
            btn.innerText = "এগিয়ে যান (Next)";
        }
    }
</script>
</body>
</html>
